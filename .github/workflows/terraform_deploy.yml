name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - '**' # For andre branches enn main

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    steps:
      # Sjekk ut koden fra repositoryet
      - name: Checkout code
        uses: actions/checkout@v3

      # Sett opp AWS-legitimasjon fra GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Installer Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # Init Terraform
      - name: Terraform Init
        run: |
         cd Infra
         terraform init

      # Kjør Terraform Plan for alle branches
      - name: Terraform Plan
        if: github.ref != 'refs/heads/main' # Kun for ikke-main branches
        run: |
         cd Infra
         terraform plan

      # Kjør Terraform Apply for main branch
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' 
        run: |
         cd Infra
         terraform apply -auto-approve
